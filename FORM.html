<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="/submit" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="last_name1">Last Name:</label>
            <input type="text" id="last_name1" name="last_name1" required><br><br>
            
            <label for="last_name2">Second Last Name:</label>
            <input type="text" id="last_name2" name="last_name2"><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"><br><br>
            
            <label for="birth_date">Date of Birth:</label>
            <input type="date" id="birth_date" name="birth_date"><br><br>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="prefer_not_to_say">Prefer not to say</option>
            </select><br><br>
        </fieldset>

        <fieldset>
            <legend>Account Details</legend>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>
            
            <label for="website">Personal Website:</label>
            <input type="url" id="website" name="website"><br><br>
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" min="50" max="250"><br><br>
            
            <label for="favorite_color">Favorite Color:</label>
            <input type="color" id="favorite_color" name="favorite_color"><br><br>
        </fieldset>

        <fieldset>
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I accept the terms and conditions</label><br><br>
        </fieldset>
        
        <button type="submit">Submit</button>
    </form>
    
<br>
<br>

    <a href="W.E..html">BACK TO PAGE</a>

</body>
</html>
